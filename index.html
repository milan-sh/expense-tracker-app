<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="card-container h-screen w-screen bg-gray-800 flex items-center justify-center text-white"
    >
      <div class="card md:h-[fit] md:w-1/3 bg-gray-900 rounded h-[70%] w-[80%] sm:h-[90%]  sm:w-[80%] ">
        <div class="header py-4 px-2 h-[70%]">
          <h1 class="text-3xl text-center mb-5">Expense Tracker</h1>
          <p class="text-center text-2xl">₹ <span id="balance">0</span></p>
          <p class="text-center">Your Balance</p>
          <p class="mt-3 font-semibold">Transactions</p>
          <div class="w-full bg-white h-px mt-1"></div>
          <div class="h-2/4 mt-4" id="records">
            
          </div>
        </div>
        <div class="foooter bg-white text-black rounded-b-lg h-[fit] py-4 px-2">
          <p class="text-lg mb-2">Add Transactions</p>
          <div class="enter flex gap-2">
            <div class="text flex w-full flex-col">
              <p>Text</p>
              <input
                class="border-black w-full px-2 py-1 border rounded border-slate-700 outline-none min-w-3/4"
                placeholder="Enter text..."
                id="text"
                type="text"
                autofocus
              />
            </div>
            <div class="amount flex flex-col">
              <p>Amount</p>
              <input
                type="number"
                id="input-amount"
                class="px-2 py-1 rounded border border-slate-700 outline-none min-w-2/4"
                placeholder="Enter amount..."
                
              />
            </div>
          </div>
          <div class="buttons text-white flex">
            <button id="earning" class="earnings bg-green-700 w-4/5 mt-1 cursor-pointer">
              <p>₹ <span id="earning-button-text">0</span></p>
              <p class="p-0">Earnings</p>
            </button>
            <button id="expense" class="expenses bg-red-700 w-4/5 mt-1">
              <p>₹ <span id="expense-button-text">0</span></p>
              <p>Expense</p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
